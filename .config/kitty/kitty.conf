# Font Configuration
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14.0

# Adjust line height for better readability
adjust_line_height  120%

# Theme/Colors - Tokyo Night Storm (popular dark theme)
foreground #c0caf5
background #24283b
selection_foreground #24283b
selection_background #c0caf5

# Cursor colors
cursor #c0caf5
cursor_text_color #24283b

# Tab bar colors
active_tab_foreground   #1f2335
active_tab_background   #7aa2f7
inactive_tab_foreground #c0caf5
inactive_tab_background #292e42

# Normal colors
color0 #1d202f
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #a9b1d6

# Bright colors
color8  #414868
color9  #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# Window Layout
remember_window_size  yes
initial_window_width  1400
initial_window_height 900
window_padding_width 8
window_padding_height 8

# Tab bar settings
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Mouse
mouse_hide_wait 3.0
copy_on_select yes
strip_trailing_spaces smart

# URLs
url_style curly
open_url_with default
detect_urls yes

# Cursor
cursor_shape block
cursor_blink_interval 0

# Scrollback
scrollback_lines 10000

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# macOS specific settings
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_thicken_font 0.15
macos_show_window_title_in all

# Tab navigation with Cmd+Number (go to specific tab)
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Tab management
map cmd+t new_tab
map cmd+w close_tab
map shift+cmd+[ previous_tab
map shift+cmd+] next_tab

# Window management
map cmd+n new_os_window
map cmd+shift+n new_os_window_with_cwd

# Font size adjustment
map cmd+equal change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0

# Clipboard
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# Miscellaneous
map cmd+k clear_terminal reset active
map cmd+r load_config_file

# Split windows (optional but useful)
map cmd+d launch --location=vsplit --cwd=current
map cmd+shift+d launch --location=hsplit --cwd=current
map cmd+shift+w close_window
map cmd+[ previous_window
map cmd+] next_window

# Allow remote control (useful for scripting)
allow_remote_control yes
listen_on unix:/tmp/kitty
